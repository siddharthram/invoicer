<template name="invoices_page">
	<div id="login_bar" class="navbar">
		{{loginButtons align="right"}}
	</div>
	<div class="main_container">
		<h1>Invoicer</h1>
		<div class="content" id="invoice_content">
			{{#if new_invoice}}
			<div class="new_invoice">
				{{> new_invoice}}
			</div>
			{{/if}}
			<div id="invoices_header">
				<h3>Invoices</h3>
				<span class="title_link">
					<a href="#" id="new_invoice"> Add an Invoice</a>
				</span>
			</div>

			{{#if has_invoices}}
			<table id="list_invoices">
				<thead> 
					<tr>
						<th class="button_col">Name</th>
						<th class="button_col">ID</th>
					</tr>
				</thead>
				<tbody>
					{{#each invoices}}
					{{> invoice_row}}
					{{/each}}
				</tbody>
			</table>
			{{else}}
			<p>You currently have no invoices!</p>
			{{/if}}
		</div>
	</div>
</template>

<template name='new_invoice'>
	<div class="container newinvoice_container">
		<form class="form-horizontal">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="inputClient">Client 
					</label>
					<div class="controls">
						<input type="text" id="inputClient"  placeholder="client name..."/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputClient">Invoice 
					</label>
					<div class="controls">
						<input type="text" id="inputInvoiceId" placeholder="Invoice Id..."/>
					</div>
					<button id="bt_newline" type="submit" class="btn-inverse"> Add Line </button>
					<!--input type="submit" class="btn" id="newinvoicebtn"-->
				</div>
				<table id="tb_invoicelines">
					<thead bgcolor="gray">
						<tr>
						
							<th class="invoice_line" width ="50%"  class="button_col">Qty</th>
							<th class="invoice_line" width="50%" class="button_col">Description</th>
							<th class="invoice_line"" width="50%">Price</th>
							<th class="invoice_line">Total</th>
						</tr>
					</thead>
				</table>

				<button type="submit" id="bt_newinvoicebtn" class="btn-primary">Submit</button>
			</fieldset>
		</form>
	</div>
</template>


<template name="invoice_row">
	<tr>
		<td class="button_col invoice_amount">{{i_id}} </td>
		<td class="button_col invoice_date">{{client}}</td>
	</tr>
</template>
